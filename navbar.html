<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff
        }
        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 120px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<header id="#cabecalho">
    <div class="navbar navbar-expand-lg">
        <div class="container">
        <h1>Titulo do site</h1>
        <button type="button" class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active"href="#Inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="#Produto">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="#Promocoes">Promoçoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="#Contato">Contato</a>
                    </li>
                </ul>
            </nav>
            <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de mensagens</button>
        </div>
    </div>
</header>
<div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="Inicio">
        <h2>Inicio</h2>
    </section>
    <section id="Produtos">
        <h2>Produtos</h2>
        <div class="container">
            <nav class="nav nav-pills">
                <button data-bs-toggle="tab" data-bs-target="#aba1"class="nav-link active" type="button">Eletronicos</button>
                <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
            </nav>
            <div class="tab-content">
                <div class="tab-pane active" id="aba1">
                    Conteudo da aba Eletronicos
                </div>
                <div class="tab-pane" id="aba2">
                    Conteudo da aba Masculina
                </div>
                <div class="tab-pane" id="aba3">
                    Conteudo da aba Feminina
                </div>
            </div>
      </div>
    </section>
    <section id="Promoçoes">
        <h2>Promoçoes</h2>
    </section>
    <section id="Contato">
        <h2>Contato</h2>
    </section>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
<div class="toast" id="mensagens-alerta">
    <header class="toast-header">
        <strong>Importante</strong>
    </header>
    <div data-bs-autohide="false" class="toast-body">
        Voce possui 10 mensagens nao lidas.
       <div class="mt-2 pt-2 border-top">
        <button data-bs-dismiss='toast' class="btn btn-danger">
            Descartar
        </button>
       </div>
    </div>
</div>
</div>
<body>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens-alerta')
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()

            })
        }
    </script>
</body>
</html>
